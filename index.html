<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <!-- Prevents preview generation (Open Graph, Twitter, etc.) -->
    <meta property="og:title" content="No Preview" />
    <meta property="og:description" content="This is a page without a preview." />
    <meta property="og:image" content="path/to/image.jpg" />
    
    <!-- These two are critical to prevent social media previews -->
    <meta name="twitter:card" content="none">
    <meta name="twitter:site" content="@yourTwitterHandle">
    
    <!-- For LinkedIn and other platforms -->
    <meta name="robots" content="noindex, nofollow">
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">I sm sorry, Ashmi</h1>
                <h1 class = "header_text">Will you please forgive me?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/tIaDstZU3XU3xdYAIO/giphy.gif" width="480" height="480" style="" frameBorder="0" allowFullScreen>
             </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Okay</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
